<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 5vh;
        }

        .animated-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .profile-card:hover {
            transform: rotateY(10deg) rotateX(10deg) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .profile-image {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .profile-card:hover .profile-image::before {
            transform: translateX(100%);
        }

        .profile-card:hover .profile-image img {
            transform: scale(1.1);
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .github:hover { background: linear-gradient(135deg, #333, #555); }
        .linkedin:hover { background: linear-gradient(135deg, #0077b5, #00a0dc); }
        .twitter:hover { background: linear-gradient(135deg, #1da1f2, #0d8bd9); }
        .instagram:hover { background: linear-gradient(135deg, #e4405f, #c13584, #833ab4); }

        .typing-animation {
            overflow: hidden;
            border-right: 3px solid rgba(255, 255, 255, 0.75);
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgba(255, 255, 255, 0.75); }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .skills-tag {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .skills-tag:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .glow-effect {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            to { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
        }

        .parallax-layer {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: parallaxFloat 6s ease-in-out infinite;
        }

        .parallax-layer:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .parallax-layer:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }

        .parallax-layer:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes parallaxFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .card-flip {
            perspective: 1000px;
        }

        .card-inner {
            transition: transform 0.8s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card-flip:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
        }

        .card-back {
            transform: rotateY(180deg);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="animated-bg p-4">
    <div class="parallax-layer"></div>
    <div class="parallax-layer"></div>
    <div class="parallax-layer"></div>
    
    <div class="card-flip w-full max-w-md">
        <div class="card-inner">
            <!-- Front of Card -->
            <div class="card-front">
                <div class="profile-card rounded-2xl p-8 text-center shadow-2xl glow-effect">
                    <div class="profile-image relative w-32 h-32 mx-auto mb-6 rounded-full overflow-hidden">
                        <img src="create_an_image_for_my_insta_profile_picture_the-1743920194643.png" 
                             alt="Profile Picture" 
                             class="w-full h-full object-cover transition-transform duration-300">
                    </div>
                    
                    <h2 class="text-3xl font-bold text-white mb-2 floating">Snappy Codes</h2>
                    <p class="text-lg text-gray-200 mb-4 typing-animation" id="role">Full Stack Developer</p>
                    
                    <div class="flex flex-wrap justify-center gap-2 mb-6">
                        <span class="skills-tag px-3 py-1 rounded-full text-sm text-white">React</span>
                        <span class="skills-tag px-3 py-1 rounded-full text-sm text-white">Node.js</span>
                        <span class="skills-tag px-3 py-1 rounded-full text-sm text-white">Python</span>
                        <span class="skills-tag px-3 py-1 rounded-full text-sm text-white">UI/UX</span>
                    </div>
                    
                    <div class="flex justify-center space-x-4 mb-6">
                        <a href="#" class="social-btn github w-12 h-12 rounded-full flex items-center justify-center text-white hover:text-white">
                            <i class="fab fa-github text-lg"></i>
                        </a>
                        <a href="#" class="social-btn linkedin w-12 h-12 rounded-full flex items-center justify-center text-white hover:text-white">
                            <i class="fab fa-linkedin-in text-lg"></i>
                        </a>
                        <a href="#" class="social-btn twitter w-12 h-12 rounded-full flex items-center justify-center text-white hover:text-white">
                            <i class="fab fa-twitter text-lg"></i>
                        </a>
                        <a href="#" class="social-btn instagram w-12 h-12 rounded-full flex items-center justify-center text-white hover:text-white">
                            <i class="fab fa-instagram text-lg"></i>
                        </a>
                    </div>
                    
                    <button id="contactBtn" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-3 rounded-full font-semibold hover:from-purple-600 hover:to-pink-600 transform hover:scale-105 transition-all duration-300 shadow-lg">
                        Contact Me
                    </button>
                </div>
            </div>
            
            <!-- Back of Card -->
            <div class="card-back p-8 text-center">
                <div class="h-full flex flex-col justify-center">
                    <div class="mb-6">
                        <i class="fas fa-quote-left text-4xl text-white opacity-50 mb-4"></i>
                        <p class="text-white text-lg leading-relaxed mb-4">
                            "Passionate about creating digital experiences that make a difference. Always learning, always growing."
                        </p>
                        <i class="fas fa-quote-right text-4xl text-white opacity-50"></i>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="flex items-center justify-center text-white">
                            <i class="fas fa-map-marker-alt mr-3 text-pink-400"></i>
                            <span>San Francisco, CA</span>
                        </div>
                        <div class="flex items-center justify-center text-white">
                            <i class="fas fa-envelope mr-3 text-purple-400"></i>
                            <span>snappycodes@gmail.com</span>
                        </div>
                        <div class="flex items-center justify-center text-white">
                            <i class="fas fa-phone mr-3 text-blue-400"></i>
                            <span>+1 (555) 123-4567</span>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <button class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-6 py-2 rounded-full font-semibold hover:from-green-500 hover:to-blue-600 transform hover:scale-105 transition-all duration-300">
                            <i class="fas fa-download mr-2"></i>
                            Download CV
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Typing animation for role
        const roles = ['Full Stack Developer', 'UI/UX Designer', 'Creative Coder', 'Problem Solver'];
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const roleElement = document.getElementById('role');

        function typeRole() {
            const currentRole = roles[roleIndex];
            
            if (isDeleting) {
                roleElement.textContent = currentRole.substring(0, charIndex - 1);
                charIndex--;
            } else {
                roleElement.textContent = currentRole.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentRole.length) {
                setTimeout(() => isDeleting = true, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % roles.length;
            }

            setTimeout(typeRole, isDeleting ? 50 : 100);
        }

        // Start typing animation after page load
        setTimeout(typeRole, 1000);

        // Contact button interaction
        document.getElementById('contactBtn').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-check mr-2"></i>Message Sent!';
            this.classList.add('bg-green-500');
            setTimeout(() => {
                this.innerHTML = 'Contact Me';
                this.classList.remove('bg-green-500');
            }, 2000);
        });

        // Add click animations to social buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-3px) scale(1.1)';
                }, 100);
            });
        });

        // Add parallax effect to background layers
        document.addEventListener('mousemove', function(e) {
            const parallaxLayers = document.querySelectorAll('.parallax-layer');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            parallaxLayers.forEach((layer, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = (x - 0.5) * speed * 50;
                const yPos = (y - 0.5) * speed * 50;
                layer.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });

        // Add intersection observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fadeIn');
                }
            });
        }, observerOptions);

        // Skill tags hover effect
        document.querySelectorAll('.skills-tag').forEach(tag => {
            tag.addEventListener('mouseenter', function() {
                this.style.background = `linear-gradient(135deg, #${Math.floor(Math.random()*16777215).toString(16)}, #${Math.floor(Math.random()*16777215).toString(16)})`;
            });
            
            tag.addEventListener('mouseleave', function() {
                this.style.background = 'rgba(255, 255, 255, 0.1)';
            });
        });

        // Add ripple effect to buttons
        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Add ripple style
        const style = document.createElement('style');
        style.textContent = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple-animation 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add ripple to buttons
        document.querySelectorAll('button').forEach(button => {
            button.style.position = 'relative';
            button.style.overflow = 'hidden';
            button.addEventListener('click', createRipple);
        });
    </script>
</body>
</html>
