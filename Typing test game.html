<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Typing Speed Game ‚å®Ô∏èüî•</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .neon-glow {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }
        
        .word-display {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }
        
        .correct-char {
            background-color: #4ade80;
            color: white;
            border-radius: 2px;
            padding: 1px 2px;
        }
        
        .incorrect-char {
            background-color: #ef4444;
            color: white;
            border-radius: 2px;
            padding: 1px 2px;
        }
        
        .current-char {
            background-color: #fbbf24;
            color: black;
            border-radius: 2px;
            padding: 1px 2px;
            animation: blink 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
            40%, 43% { transform: translateY(-10px); }
            70% { transform: translateY(-5px); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .typing-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .typing-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            outline: none;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #4ade80, #22d3ee);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="floating-particles" id="particles"></div>
    
    <div class="game-container rounded-2xl p-8 max-w-4xl w-full fade-in-up">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white neon-glow mb-2" style="font-family: 'Orbitron', monospace;">
                ‚å®Ô∏è TYPING SPEED GAME üî•
            </h1>
            <p class="text-xl text-gray-200">Can you beat this typing game? üèÜ</p>
        </div>
        
        <!-- Game Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="stats-card rounded-lg p-4 text-center">
                <div class="text-3xl font-bold text-white" id="timer">60</div>
                <div class="text-sm text-gray-300">Time Left</div>
            </div>
            <div class="stats-card rounded-lg p-4 text-center">
                <div class="text-3xl font-bold text-green-400" id="wpm">0</div>
                <div class="text-sm text-gray-300">WPM</div>
            </div>
            <div class="stats-card rounded-lg p-4 text-center">
                <div class="text-3xl font-bold text-blue-400" id="accuracy">100%</div>
                <div class="text-sm text-gray-300">Accuracy</div>
            </div>
            <div class="stats-card rounded-lg p-4 text-center">
                <div class="text-3xl font-bold text-purple-400" id="score">0</div>
                <div class="text-sm text-gray-300">Score</div>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="mb-6">
            <div class="w-full bg-gray-700 rounded-full h-2">
                <div class="progress-bar h-2 rounded-full" id="progressBar" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- Word Display -->
        <div class="bg-gray-900 rounded-lg p-6 mb-6">
            <div class="text-4xl font-bold text-center word-display mb-4" id="wordDisplay">
                Click Start to Begin!
            </div>
            <div class="text-lg text-gray-400 text-center" id="wordProgress"></div>
        </div>
        
        <!-- Input Area -->
        <div class="mb-6">
            <input 
                type="text" 
                id="typingInput" 
                class="typing-input w-full p-4 rounded-lg text-white text-xl font-semibold"
                placeholder="Type the word here..."
                disabled
                autocomplete="off"
                spellcheck="false"
            >
        </div>
        
        <!-- Control Buttons -->
        <div class="flex justify-center gap-4 mb-6">
            <button id="startBtn" class="btn-primary px-8 py-3 rounded-lg text-white font-bold text-lg flex items-center gap-2">
                <i class="fas fa-play"></i>
                Start Game
            </button>
            <button id="restartBtn" class="bg-gray-600 hover:bg-gray-700 px-8 py-3 rounded-lg text-white font-bold text-lg flex items-center gap-2 hidden">
                <i class="fas fa-redo"></i>
                Restart
            </button>
        </div>
        
        <!-- Results Modal -->
        <div id="resultsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="game-container rounded-2xl p-8 max-w-md w-full mx-4">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white mb-4">üèÜ Game Over!</h2>
                    <div class="space-y-4">
                        <div class="stats-card rounded-lg p-4">
                            <div class="text-2xl font-bold text-green-400" id="finalWPM">0</div>
                            <div class="text-sm text-gray-300">Words Per Minute</div>
                        </div>
                        <div class="stats-card rounded-lg p-4">
                            <div class="text-2xl font-bold text-blue-400" id="finalAccuracy">0%</div>
                            <div class="text-sm text-gray-300">Accuracy</div>
                        </div>
                        <div class="stats-card rounded-lg p-4">
                            <div class="text-2xl font-bold text-purple-400" id="finalScore">0</div>
                            <div class="text-sm text-gray-300">Final Score</div>
                        </div>
                    </div>
                    <button id="playAgainBtn" class="btn-primary w-full mt-6 py-3 rounded-lg text-white font-bold">
                        Play Again
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        class TypingGame {
            constructor() {
                this.words = [
                    'amazing', 'brilliant', 'creative', 'dynamic', 'elegant', 'fantastic', 'gorgeous', 'incredible',
                    'javascript', 'keyboard', 'lightning', 'magnificent', 'outstanding', 'perfect', 'remarkable',
                    'spectacular', 'technology', 'wonderful', 'champion', 'victory', 'success', 'challenge',
                    'adventure', 'discovery', 'innovation', 'revolution', 'imagination', 'inspiration', 'freedom',
                    'passion', 'energy', 'power', 'strength', 'courage', 'wisdom', 'knowledge', 'experience',
                    'journey', 'destination', 'achievement', 'excellence', 'masterpiece', 'breakthrough',
                    'transformation', 'evolution', 'progress', 'development', 'advancement', 'improvement'
                ];
                
                this.currentWord = '';
                this.currentIndex = 0;
                this.userInput = '';
                this.score = 0;
                this.timeLeft = 60;
                this.gameActive = false;
                this.gameTimer = null;
                this.totalTyped = 0;
                this.correctTyped = 0;
                this.wordsCompleted = 0;
                this.startTime = null;
                
                this.initializeElements();
                this.bindEvents();
                this.createParticles();
            }
            
            initializeElements() {
                this.elements = {
                    timer: document.getElementById('timer'),
                    wpm: document.getElementById('wpm'),
                    accuracy: document.getElementById('accuracy'),
                    score: document.getElementById('score'),
                    progressBar: document.getElementById('progressBar'),
                    wordDisplay: document.getElementById('wordDisplay'),
                    wordProgress: document.getElementById('wordProgress'),
                    typingInput: document.getElementById('typingInput'),
                    startBtn: document.getElementById('startBtn'),
                    restartBtn: document.getElementById('restartBtn'),
                    resultsModal: document.getElementById('resultsModal'),
                    finalWPM: document.getElementById('finalWPM'),
                    finalAccuracy: document.getElementById('finalAccuracy'),
                    finalScore: document.getElementById('finalScore'),
                    playAgainBtn: document.getElementById('playAgainBtn')
                };
            }
            
            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.startGame());
                this.elements.restartBtn.addEventListener('click', () => this.restartGame());
                this.elements.playAgainBtn.addEventListener('click', () => this.closeResultsAndRestart());
                this.elements.typingInput.addEventListener('input', (e) => this.handleInput(e));
                this.elements.typingInput.addEventListener('keydown', (e) => this.handleKeyDown(e));
            }
            
            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.classList.add('particle');
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
                        particle.style.animationDelay = Math.random() * 6 + 's';
                        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                        particlesContainer.appendChild(particle);
                        
                        setTimeout(() => {
                            particle.remove();
                        }, 6000);
                    }, i * 300);
                }
                
                // Continue creating particles
                setTimeout(() => this.createParticles(), 6000);
            }
            
            startGame() {
                this.gameActive = true;
                this.startTime = Date.now();
                this.elements.startBtn.classList.add('hidden');
                this.elements.restartBtn.classList.remove('hidden');
                this.elements.typingInput.disabled = false;
                this.elements.typingInput.focus();
                
                this.newWord();
                this.startTimer();
                this.playSound('start');
            }
            
            restartGame() {
                this.resetGame();
                this.startGame();
            }
            
            resetGame() {
                this.gameActive = false;
                this.currentIndex = 0;
                this.userInput = '';
                this.score = 0;
                this.timeLeft = 60;
                this.totalTyped = 0;
                this.correctTyped = 0;
                this.wordsCompleted = 0;
                
                clearInterval(this.gameTimer);
                
                this.elements.timer.textContent = '60';
                this.elements.wpm.textContent = '0';
                this.elements.accuracy.textContent = '100%';
                this.elements.score.textContent = '0';
                this.elements.progressBar.style.width = '0%';
                this.elements.typingInput.value = '';
                this.elements.typingInput.disabled = true;
                this.elements.wordDisplay.textContent = 'Click Start to Begin!';
                this.elements.wordProgress.textContent = '';
            }
            
            startTimer() {
                this.gameTimer = setInterval(() => {
                    this.timeLeft--;
                    this.elements.timer.textContent = this.timeLeft;
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
            }
            
            newWord() {
                if (!this.gameActive) return;
                
                this.currentWord = this.words[Math.floor(Math.random() * this.words.length)];
                this.currentIndex = 0;
                this.userInput = '';
                this.elements.typingInput.value = '';
                this.updateWordDisplay();
                this.updateProgress();
            }
            
            updateWordDisplay() {
                let displayHTML = '';
                
                for (let i = 0; i < this.currentWord.length; i++) {
                    const char = this.currentWord[i];
                    
                    if (i < this.userInput.length) {
                        if (this.userInput[i] === char) {
                            displayHTML += `<span class="correct-char">${char}</span>`;
                        } else {
                            displayHTML += `<span class="incorrect-char">${char}</span>`;
                        }
                    } else if (i === this.userInput.length) {
                        displayHTML += `<span class="current-char">${char}</span>`;
                    } else {
                        displayHTML += char;
                    }
                }
                
                this.elements.wordDisplay.innerHTML = displayHTML;
                this.elements.wordProgress.textContent = `${this.userInput.length}/${this.currentWord.length}`;
            }
            
            updateProgress() {
                const progress = (this.userInput.length / this.currentWord.length) * 100;
                this.elements.progressBar.style.width = progress + '%';
            }
            
            handleInput(e) {
                if (!this.gameActive) return;
                
                this.userInput = e.target.value;
                this.totalTyped = this.calculateTotalTyped();
                
                this.updateWordDisplay();
                this.updateProgress();
                this.updateStats();
                
                // Check if word is completed
                if (this.userInput === this.currentWord) {
                    this.completeWord();
                }
            }
            
            handleKeyDown(e) {
                if (!this.gameActive) return;
                
                if (e.key === 'Enter' && this.userInput === this.currentWord) {
                    this.completeWord();
                }
            }
            
            completeWord() {
                this.wordsCompleted++;
                this.correctTyped += this.currentWord.length;
                this.score += this.currentWord.length * 10;
                
                this.playSound('success');
                this.elements.score.textContent = this.score;
                
                // Add visual feedback
                this.elements.wordDisplay.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    this.elements.wordDisplay.style.transform = 'scale(1)';
                }, 200);
                
                setTimeout(() => this.newWord(), 500);
            }
            
            calculateTotalTyped() {
                return this.wordsCompleted * 10 + this.userInput.length; // Approximate
            }
            
            updateStats() {
                // Calculate WPM
                const timeElapsed = (Date.now() - this.startTime) / 1000 / 60; // in minutes
                const wpm = timeElapsed > 0 ? Math.round((this.correctTyped / 5) / timeElapsed) : 0;
                this.elements.wpm.textContent = wpm;
                
                // Calculate Accuracy
                const accuracy = this.totalTyped > 0 ? Math.round((this.correctTyped / this.totalTyped) * 100) : 100;
                this.elements.accuracy.textContent = accuracy + '%';
            }
            
            endGame() {
                this.gameActive = false;
                clearInterval(this.gameTimer);
                this.elements.typingInput.disabled = true;
                
                // Calculate final stats
                const finalWPM = this.elements.wpm.textContent;
                const finalAccuracy = this.elements.accuracy.textContent;
                const finalScore = this.score;
                
                this.elements.finalWPM.textContent = finalWPM;
                this.elements.finalAccuracy.textContent = finalAccuracy;
                this.elements.finalScore.textContent = finalScore;
                
                this.playSound('end');
                this.showResults();
            }
            
            showResults() {
                this.elements.resultsModal.classList.remove('hidden');
            }
            
            closeResultsAndRestart() {
                this.elements.resultsModal.classList.add('hidden');
                this.elements.startBtn.classList.remove('hidden');
                this.elements.restartBtn.classList.add('hidden');
                this.resetGame();
            }
            
            playSound(type) {
                // Create audio context for sound effects
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                let frequency;
                let duration;
                
                switch(type) {
                    case 'start':
                        frequency = 800;
                        duration = 0.2;
                        break;
                    case 'success':
                        frequency = 1000;
                        duration = 0.1;
                        break;
                    case 'end':
                        frequency = 600;
                        duration = 0.5;
                        break;
                    default:
                        return;
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            }
        }
        
        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TypingGame();
        });
    </script>
</body>
</html>
