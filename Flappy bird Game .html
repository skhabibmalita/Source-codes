<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone - Mini Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 50%, #B0E0E6 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameCanvas {
            border: 3px solid #2c3e50;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .game-ui {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .btn-game {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .btn-game:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .btn-game:active {
            transform: translateY(-1px);
        }
        
        .score-display {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }
        
        .instructions {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Background Clouds -->
    <div class="cloud" style="top: 10%; width: 60px; height: 30px; animation-delay: 0s;"></div>
    <div class="cloud" style="top: 20%; width: 80px; height: 40px; animation-delay: -5s;"></div>
    <div class="cloud" style="top: 30%; width: 70px; height: 35px; animation-delay: -10s;"></div>

    <div class="relative">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <!-- Game UI Overlay -->
        <div id="gameUI" class="absolute inset-0 flex items-center justify-center">
            <div class="game-ui p-8 text-center fade-in">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-dove text-blue-500"></i> Flappy Bird
                </h1>
                <p class="instructions text-lg font-semibold mb-6">
                    Press SPACE or CLICK to flap!
                </p>
                <button id="startBtn" class="btn-game bg-gradient-to-r from-green-400 to-blue-500 text-white px-8 py-3 rounded-full font-bold text-lg shadow-lg">
                    <i class="fas fa-play mr-2"></i>Start Game
                </button>
            </div>
        </div>
        
        <!-- Score Display -->
        <div id="scoreDisplay" class="absolute top-4 left-1/2 transform -translate-x-1/2 score-display bg-white bg-opacity-90 px-6 py-2 rounded-full shadow-lg hidden">
            <span class="text-2xl font-bold text-gray-800">Score: <span id="score">0</span></span>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="absolute inset-0 flex items-center justify-center hidden">
            <div class="game-ui p-8 text-center fade-in">
                <h2 class="text-3xl font-bold text-red-600 mb-4">
                    <i class="fas fa-skull text-red-500"></i> Game Over!
                </h2>
                <p class="text-xl text-gray-700 mb-2">Final Score: <span id="finalScore" class="font-bold text-blue-600">0</span></p>
                <p class="text-lg text-gray-600 mb-6">Best Score: <span id="bestScore" class="font-bold text-green-600">0</span></p>
                <button id="restartBtn" class="btn-game bg-gradient-to-r from-purple-400 to-pink-500 text-white px-8 py-3 rounded-full font-bold text-lg shadow-lg">
                    <i class="fas fa-redo mr-2"></i>Play Again
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameUI = document.getElementById('gameUI');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        // Game state
        let gameState = 'menu'; // menu, playing, gameOver
        let score = 0;
        let bestScore = localStorage.getItem('flappyBestScore') || 0;
        
        // Bird properties
        const bird = {
            x: canvas.width / 6,
            y: canvas.height / 2,
            radius: 15,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            color: '#FFD700',
            wingAngle: 0
        };
        
        // Pipes array
        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeSpeed = 2;
        
        // Particles for effects
        const particles = [];
        
        // Game loop
        let animationId;
        
        // Initialize best score display
        document.getElementById('bestScore').textContent = bestScore;
        
        class Particle {
            constructor(x, y, color = '#FFD700') {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 30;
                this.maxLife = 30;
                this.color = color;
                this.size = Math.random() * 3 + 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.vy += 0.1; // gravity
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            isDead() {
                return this.life <= 0;
            }
        }
        
        function createParticles(x, y, count = 5, color = '#FFD700') {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function drawParticles() {
            particles.forEach(particle => particle.draw());
        }
        
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            
            // Bird body (circle)
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(5, -5, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(6, -4, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(bird.radius, 0);
            ctx.lineTo(bird.radius + 8, -2);
            ctx.lineTo(bird.radius + 8, 2);
            ctx.closePath();
            ctx.fill();
            
            // Animated wing
            bird.wingAngle += 0.3;
            ctx.rotate(Math.sin(bird.wingAngle) * 0.3);
            ctx.fillStyle = '#DAA520';
            ctx.beginPath();
            ctx.ellipse(-8, -5, 8, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawPipe(x, height, isTop) {
            const gradient = ctx.createLinearGradient(x, 0, x + pipeWidth, 0);
            gradient.addColorStop(0, '#228B22');
            gradient.addColorStop(0.5, '#32CD32');
            gradient.addColorStop(1, '#228B22');
            
            ctx.fillStyle = gradient;
            
            if (isTop) {
                // Top pipe
                ctx.fillRect(x, 0, pipeWidth, height);
                // Pipe cap
                ctx.fillRect(x - 5, height - 20, pipeWidth + 10, 20);
            } else {
                // Bottom pipe
                ctx.fillRect(x, height, pipeWidth, canvas.height - height);
                // Pipe cap
                ctx.fillRect(x - 5, height, pipeWidth + 10, 20);
            }
            
            // Pipe highlight
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            ctx.fillRect(x + 5, isTop ? 0 : height, 10, isTop ? height : canvas.height - height);
        }
        
        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#98D8E8');
            gradient.addColorStop(1, '#90EE90');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 10);
        }
        
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight - 50; // Account for ground
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomHeight: topHeight + pipeGap,
                passed: false
            });
        }
        
        function updatePipes() {
            // Create new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }
            
            // Update pipe positions
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                // Check if bird passed pipe
                if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    document.getElementById('score').textContent = score;
                    
                    // Score particle effect
                    createParticles(pipes[i].x + pipeWidth / 2, pipes[i].topHeight + pipeGap / 2, 8, '#00FF00');
                }
                
                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }
        }
        
        function checkCollisions() {
            // Ground collision
            if (bird.y + bird.radius > canvas.height - 50) {
                return true;
            }
            
            // Ceiling collision
            if (bird.y - bird.radius < 0) {
                return true;
            }
            
            // Pipe collisions
            for (let pipe of pipes) {
                if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipeWidth) {
                    if (bird.y - bird.radius < pipe.topHeight || bird.y + bird.radius > pipe.bottomHeight) {
                        return true;
                    }
                }
            }
            
            return false;
        }
        
        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
        }
        
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jump;
                createParticles(bird.x, bird.y, 3, '#87CEEB');
            }
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            
            if (gameState === 'playing') {
                updateBird();
                updatePipes();
                updateParticles();
                
                // Check collisions
                if (checkCollisions()) {
                    gameState = 'gameOver';
                    createParticles(bird.x, bird.y, 15, '#FF0000');
                    
                    // Update best score
                    if (score > bestScore) {
                        bestScore = score;
                        localStorage.setItem('flappyBestScore', bestScore);
                    }
                    
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('bestScore').textContent = bestScore;
                    
                    setTimeout(() => {
                        scoreDisplay.classList.add('hidden');
                        gameOverScreen.classList.remove('hidden');
                    }, 500);
                }
            }
            
            // Draw pipes
            pipes.forEach(pipe => {
                drawPipe(pipe.x, pipe.topHeight, true);
                drawPipe(pipe.x, pipe.bottomHeight, false);
            });
            
            drawBird();
            drawParticles();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            gameState = 'playing';
            score = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes.length = 0;
            particles.length = 0;
            
            document.getElementById('score').textContent = score;
            gameUI.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreDisplay.classList.remove('hidden');
            
            gameLoop();
        }
        
        function resetGame() {
            gameState = 'menu';
            cancelAnimationFrame(animationId);
            
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes.length = 0;
            particles.length = 0;
            
            gameUI.classList.remove('hidden');
            gameOverScreen.classList.add('hidden');
            scoreDisplay.classList.add('hidden');
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', resetGame);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'menu') {
                    startGame();
                } else if (gameState === 'playing') {
                    jump();
                } else if (gameState === 'gameOver') {
                    resetGame();
                }
            }
        });
        
        canvas.addEventListener('click', () => {
            if (gameState === 'menu') {
                startGame();
            } else if (gameState === 'playing') {
                jump();
            } else if (gameState === 'gameOver') {
                resetGame();
            }
        });
        
        // Initial setup
        drawBackground();
        drawBird();
    </script>
</body>
</html>
