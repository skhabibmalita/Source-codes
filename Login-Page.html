<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            background: #0f0c29;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 1;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 3rem 2rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .login-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-card h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 700;
            position: relative;
        }

        .login-card h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #ee7752, #e73c7e);
            border-radius: 3px;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group i {
            position: absolute;
            left: 18px;
            top: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: scale(1.03);
        }

        .form-group input:focus + i {
            color: #fff;
            transform: scale(1.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ee7752, #e73c7e);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 60, 126, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(231, 60, 126, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(231, 60, 126, 0);
            }
        }

        .login-btn span {
            position: relative;
            z-index: 1;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: none;
        }

        .login-btn:hover::before {
            transform: scaleX(1.4) scaleY(1.6);
            opacity: 0;
        }

        .login-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ee7752, #e73c7e);
            border-radius: 50px;
            transition: all 0.4s ease;
            z-index: -1;
        }

        .login-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .forgot-password {
            display: block;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: white;
            transform: translateY(-2px);
        }

        .social-login {
            margin-top: 2rem;
        }

        .social-login p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-icon i {
            color: white;
            font-size: 1.2rem;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation-name: float-particle;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Username or Email" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <button type="submit" class="login-btn"><span>LOGIN</span></button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
            <div class="social-login">
                <p>Or Sign In With</p>
                <div class="social-icons">
                    <div class="social-icon"><i class='bx bxl-google'></i></div>
                    <div class="social-icon"><i class='bx bxl-facebook'></i></div>
                    <div class="social-icon"><i class='bx bxl-twitter'></i></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            const particlesContainer = document.getElementById('particles');
            const numberOfParticles = 50;
            const colors = ['#ee7752', '#e73c7e', '#23a6d5', '#23d5ab', '#ffffff'];
            
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 15 + 5;
                const posX = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 20 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Set styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.bottom = `-${size}px`;
                particle.style.backgroundColor = color;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }

            // Add animations to login card
            const loginCard = document.querySelector('.login-card');
            setTimeout(() => {
                loginCard.style.opacity = '1';
                loginCard.style.transform = 'translateY(0)';
            }, 300);

            // Form input animations
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.classList.add('focused');
                });
                input.addEventListener('blur', () => {
                    if (input.value === '') {
                        input.parentElement.classList.remove('focused');
                    }
                });
            });

            // Button animation
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.addEventListener('mouseenter', () => {
                loginBtn.style.animation = 'none';
            });
            loginBtn.addEventListener('mouseleave', () => {
                loginBtn.style.animation = 'pulse 2s infinite';
            });
        });
    </script>
</body>
</html>
